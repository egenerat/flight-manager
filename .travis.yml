dist: trusty
sudo: required
services:
- docker
language: python
python:
- '2.7'
install:
- pip install requests mockito geopy
script:
- "./build_test_docker.sh"
- python -m unittest discover app
- sonar-scanner
before_install:
- echo $super_secret_password | gpg --passphrase-fd 0 archive.tar.gpg
- tar xvf archive.tar
addons:
  sonarqube:
    token:
      secure: 5c495226de78494f99b3717bff5ec18a0a52dd1c
env:
  global:
  - secure: 
